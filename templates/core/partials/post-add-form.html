{% load staticfiles %}

<form method="POST" action="{% url 'posts:add' %}">
	{% csrf_token %}
	{% for field in form %}

	
	<div id="{{ field.name }}" class="form-group {% if field.errors %}error{% endif %}">	
		{{ field.errors }}
	
		{{ field.label_tag }}
		{% if field.name != "owner_authored" %}
		<br />		
		{% endif %}

		{{ field }}

		{% if field.name == "tags" %}
		<div id="suggested-topics">
			<h4>suggestions (click to add): <span id="close" class="red-font">x</span></h4>
			<p>One</p>
			<p>Two</p>
		</div>
		{% endif %}
	</div>
	{% endfor %}

	<input type="submit" class="btn btn-success" value="add link!" />
</form>
