<div class="modal fade" id="topicAddPostPopup" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">File this submission to a Topic</h4>
      </div>
      <div class="modal-body">
        <p id="explain">You can only file submissions to Topics you've been approved to moderate.</p>
        <br />
        <select id="topic">
          {% for topic in user.account.moderating_topics.all %}
          <option value="{{ topic.slug }}">{{ topic.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="submit" type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
