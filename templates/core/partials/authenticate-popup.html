<div class="modal fade" id="authenticateModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign in to Wikivinci!</h4>
      </div>
      <div class="modal-body">
        <p id="alert"><b>You'll need to sign in first!</b></p>
        <form id="login" method="POST" action="{% url 'accounts:login' %}">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" placeholder="username or email address" />
          </div>

          <div class="form-group">
            <input type="password" name="password" placeholder="password">
          </div>

          <input type="submit" class="btn btn-success" value="Login!" />
        </form>
      </div>
      <div class="modal-footer">
        <a id="register" href="{% url 'accounts:register' %}">Don't have an account? Click here to sign up in 10 seconds.</a>
        <a id="back-to-login" href="javascript:" style="display:none">I already have an account.</a>        
      </div>
    </div>
  </div>
</div>
